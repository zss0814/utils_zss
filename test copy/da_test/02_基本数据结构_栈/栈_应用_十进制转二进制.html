  <title>栈_应用_十进制转二进制</title>
</head>
<body>
  <script src="../../../dist/utils_zss.js"></script>
  <script>
    /* 
    使用Stack封装一个功能函数: 十进制(decimal)转二进制(binary)
    */
    function dec2bin(num) {
      let stack = new utils.Stack();
       
      while(num>0){
        let reminder = num % 2;
        stack.push(reminder);
        num = Math.floor(num/2);
      }
      let result = '';
      while (stack.size()) {
        //console.log(stack.pop());
        result += stack.pop();
      }
      return result;
    }

    // 测试
    console.log(dec2bin(10))
    console.log(dec2bin(233))

  </script>
