    //将数组的下标存起来
    function passGame(names,num) {
      console.log('1111');
      let queue = new utils.Queue();
      for (let index = 0; index < names.length; index++) {
        const name = names[index];
        //用对象存，然后再将每一个对象存到数组中(此时就相当于存入队列中)
        queue.enQueue({index,name});  
      }
      //console.log(queue.front(),'----');
      while(queue.size()>1){
        for (let i = 0; i < num-1; i++) {
          queue.enQueue(queue.deQueue());
        }
        queue.deQueue();
      }
      
      
      return queue.front();
    }

    
    var names = ['A','B','C','D','E']
    
    console.log(passGame(names,4));
